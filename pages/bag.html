<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Selection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece1e1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #14692a;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 60;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            margin: 10;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #11e611;
        }

        .product-container {
            text-align: center;
            padding: 20px;
            background-color: rgb(239, 235, 235);
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 40%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .product-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Shree Namrata Dress and Tailor</h1>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Civil.html">Civil</a></li>
                <li><a href="order.html">Orders</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="product-container">
    
    <div class="product-buttons">
        <button type="button" onclick="showBoyBag()">Bag for Boys</button>
        <button type="button" onclick="showGirlBag()">Bag for Girls</button>
    </div>
    
</div>

<script>
    function showBoyBag() {
        document.getElementById('bagImage').src = 'bott';
        document.getElementById('bagImage').alt = 'Boy Bag';
    }

    function showGirlBag() {
        document.getElementById('bagImage').src = 'girl-bag.jpg';
        document.getElementById('bagImage').alt = 'Girl Bag';
    }
</script>

</body>
</html>
